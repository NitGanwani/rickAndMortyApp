<mat-card class="w-20rem h-auto m-3 card-hover">
  <mat-card-header>
    <mat-card-title>
      {{character.name}}
    </mat-card-title>
    <mat-card-subtitle>
      {{character.species}}
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="character.image" [alt]="character.name" class="w-auto h-auto m-2 p-2">
  <mat-card-content class="my-3">
    <h4>{{character.gender}}</h4>
    <p>
      <strong>Origin:</strong> {{character.origin.name}}
      <br>
      <mat-chip-listbox>
        <mat-chip class="mt-3">
          {{character.status}}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions class="m-2">
    <button mat-button mat-raised-button color="accent" (click)="openEditDialog()">
      <mat-icon>edit</mat-icon>
      Edit</button>

    <span class="spacer"></span>

    <button mat-button mat-raised-button color="primary" [routerLink]="['/characters', character.id]">
      <mat-icon>more-horiz</mat-icon>
      Info</button>
  </mat-card-actions>
</mat-card>
