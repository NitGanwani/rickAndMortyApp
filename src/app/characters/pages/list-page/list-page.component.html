<h1 class="flex justify-content-center mt-2">Characters List</h1>
<mat-divider></mat-divider>

<div class="grid bm-8 pt-2">
  <div *ngFor="let character of characters" class="col-12 sm:col-4 md:col-3 xl:col-3">
    <characters-character-card [character]="character"></characters-character-card>
  </div>
</div>
<mat-paginator [length]="totalPages" [pageSize]="1" [pageSizeOptions]="[1]" (page)="handlePageEvent($event)"
  class="flex justify-content-center">
</mat-paginator>
